name: Android Release APK

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Release tag (example: v0.1.0)"
        required: true
        default: "v0.1.0"
      release_name:
        description: "Release display name"
        required: true
        default: "Climbing APK"

jobs:
  release-apk:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: platform-tools platforms;android-34 build-tools;34.0.0

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.7"

      - name: Build debug APK
        run: gradle :app:assembleDebug --stacktrace

      - name: Rename APK
        run: cp app/build/outputs/apk/debug/app-debug.apk climbing-debug.apk

      - name: Create Release with APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.release_tag }}
          name: ${{ inputs.release_name }}
          files: climbing-debug.apk
          prerelease: true
