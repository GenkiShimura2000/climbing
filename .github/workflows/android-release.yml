name: Android Release APK

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Release tag (example: v0.1.0)"
        required: true
        default: "v0.1.0"
      release_name:
        description: "Release display name"
        required: true
        default: "Climbing APK"
  push:
    tags:
      - "v*"

jobs:
  release-apk:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: platform-tools platforms;android-34 build-tools;34.0.0

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.7"

      - name: Build debug APK
        run: gradle :app:assembleDebug --stacktrace

      - name: Rename APK
        run: cp app/build/outputs/apk/debug/app-debug.apk climbing-debug.apk

      - name: Resolve release metadata
        id: meta
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.release_tag }}" >> "$GITHUB_OUTPUT"
            echo "name=${{ inputs.release_name }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
            echo "name=Climbing ${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Release with APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: ${{ steps.meta.outputs.name }}
          files: climbing-debug.apk
          prerelease: true
